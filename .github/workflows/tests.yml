name: Jest tests runner
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      -uses: actions/checkout@v2
      -name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: "16"
      
      -name: Install dependencies
        run: npm install

      -name: Run Jest tests
        run: npm test

